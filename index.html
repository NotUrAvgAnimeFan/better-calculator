<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Better Calculator</title>
</head>
<body>
    <div class="wholeCalc">
        <div class="display"><p class="results"></p></div>
        
        <div class="buttons-box">
            <div class="row">
                <button class="buttons" id="C">C</button>
                <button class="buttons" id="%">%</button>
                <button class="buttons" id="N">+/-</button>
                <button class="buttons" id="operator">/</button>
            </div>
            <div class="row">
                <button class="buttons" id="number">7</button>
                <button class="buttons" id="number">8</button>
                <button class="buttons" id="number">9</button>
                <button class="buttons" id="operator">*</button>
            </div>
            <div class="row">
                <button class="buttons" id="number">4</button>
                <button class="buttons" id="number">5</button>
                <button class="buttons" id="number">6</button>
                <button class="buttons" id="operator">-</button>
            </div>
            <div class="row">
                <button class="buttons" id="number">1</button>
                <button class="buttons" id="number">2</button>
                <button class="buttons" id="number">3</button>
                <button class="buttons" id="operator">+</button>
            </div>
            <div class="row">
                <button class="buttons" id=".">.</button>
                <button class="buttons" id="number">0</button>
                <button class="buttons" ></button>
                <button class="buttons" id="=">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
